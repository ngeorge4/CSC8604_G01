<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Paradox</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/b-style.css">
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #1a0033;
            background-image: url('background.png'); /* Replace with your starry sky image */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Pixelify Sans', sans-serif;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            text-shadow: 4px 4px #ff00ff;
        }

        h1 .pacman {
            position: absolute;
            left: -40px;
            top: 10px;
            font-size: 4rem;
            color: yellow;
        }

        h2 {
            font-size: 1.2rem;
            margin-top: -10px;
            letter-spacing: 2px;
        }

        .start-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.5rem;
            color: #fff;
            background: #ff00ff;
            border: 4px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px #ff00ff;
            transition: all 0.3s ease-in-out;
        }

        .start-button:hover {
            background: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
            color: black;
        }

        .glow-text {
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <h2>Welcome To</h2>
    <h1>
        <span class="pacman">&#9711;</span> Privacy Paradox
    </h1>
    <p class="glow-text">Play or Be Played</p>
    <button class="click-button">Start</button>
</body>
</html>
